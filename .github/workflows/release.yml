name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-desktop-windows-x64:
    name: Build Desktop (Windows x64)
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package -- --win --x64 -p never

      - name: Release Desktop
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.exe
            release/*.msi
          generate_release_notes: true

  build-desktop-windows-arm64:
    name: Build Desktop (Windows ARM64)
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package -- --win --arm64 -p never

      - name: Release Desktop
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.exe
            release/*.msi
          generate_release_notes: true

  build-desktop-linux:
    name: Build Desktop (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package -- -p never

      - name: Release Desktop
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
          generate_release_notes: true

  build-desktop-macos-arm64:
    name: Build Desktop (MacOS ARM64)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package -- --mac --arm64 -p never

      - name: Release Desktop
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*.dmg
          generate_release_notes: true

  build-desktop-macos-x64:
    name: Build Desktop (MacOS x64)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package -- --mac --x64 -p never

      - name: Release Desktop
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/*.dmg
          generate_release_notes: true

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd mobile
          npm ci

      - name: Prebuild Android
        run: |
          cd mobile
          npx expo prebuild --platform android

      - name: Build APK & AAB
        run: |
          cd mobile/android
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: Rename Artifacts
        run: |
          mv mobile/android/app/build/outputs/apk/release/app-release.apk mobile/android/app/build/outputs/apk/release/Android-bandcamp-remote-app-${{ github.ref_name }}.apk
          mv mobile/android/app/build/outputs/bundle/release/app-release.aab mobile/android/app/build/outputs/bundle/release/Android-bandcamp-remote-app-${{ github.ref_name }}.aab

      - name: Release Android
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            mobile/android/app/build/outputs/apk/release/Android-bandcamp-remote-app-${{ github.ref_name }}.apk
            mobile/android/app/build/outputs/bundle/release/Android-bandcamp-remote-app-${{ github.ref_name }}.aab
          generate_release_notes: true

  build-ios:
    name: Build iOS (IPA)
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd mobile
          npm ci

      - name: Prebuild iOS
        run: |
          cd mobile
          npx expo prebuild --platform ios

      - name: Build iOS App
        run: |
          cd mobile/ios
          xcodebuild -workspace BandcampRemote.xcworkspace \
            -scheme BandcampRemote \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        run: |
          cd mobile/ios/build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r BandcampRemote.app Payload/
          zip -r iOS-bandcamp-remote-app-${{ github.ref_name }}.ipa Payload

      - name: Release IPA
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mobile/ios/build/Build/Products/Release-iphoneos/iOS-bandcamp-remote-app-${{ github.ref_name }}.ipa
          generate_release_notes: true
