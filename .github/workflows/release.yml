name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-desktop-windows:
    name: Build Desktop (Windows)
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package Windows
        run: npm run package -- --win --x64 --arm64 -p never


      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows
          path: |
            release/*.exe
            release/*.msi
            release/*.yml
            release/*.blockmap

  build-desktop-linux:
    name: Build Desktop (Linux)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package -- -p never


      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.yml
            release/*.blockmap

  build-desktop-macos:
    name: Build Desktop (MacOS)
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package MacOS
        run: npm run package -- --mac --x64 --arm64 -p never


      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-macos
          path: |
            release/*.dmg
            release/*.zip
            release/*.yml
            release/*.blockmap

  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        env: 
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2g -XX:MaxMetaspaceSize=1g"

      - name: Install dependencies
        run: |
          cd mobile
          npm ci

      - name: Prebuild Android
        run: |
          cd mobile
          npx expo prebuild --platform android

      - name: Build APK & AAB
        run: |
          cd mobile/android
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: Rename Artifacts
        run: |
          mv mobile/android/app/build/outputs/apk/release/app-release.apk mobile/android/app/build/outputs/apk/release/bandcamp-remote-${{ github.ref_name }}-android.apk
          mv mobile/android/app/build/outputs/bundle/release/app-release.aab mobile/android/app/build/outputs/bundle/release/bandcamp-remote-${{ github.ref_name }}-android.aab

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-android
          path: |
            mobile/android/app/build/outputs/apk/release/*.apk
            mobile/android/app/build/outputs/bundle/release/*.aab

  build-ios:
    name: Build iOS (IPA)
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Install dependencies
        run: |
          cd mobile
          npm ci

      - name: Prebuild iOS
        run: |
          cd mobile
          npx expo prebuild --platform ios

      - name: Build iOS App
        run: |
          cd mobile/ios
          xcodebuild -workspace BandcampRemote.xcworkspace \
            -scheme BandcampRemote \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create IPA
        run: |
          cd mobile/ios/build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r BandcampRemote.app Payload/
          zip -r bandcamp-remote-${{ github.ref_name }}-ios.ipa Payload

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mobile-ios
          path: mobile/ios/build/Build/Products/Release-iphoneos/*.ipa

  release:
    name: Release
    needs: [build-desktop-windows, build-desktop-linux, build-desktop-macos, build-android, build-ios]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare for Release
        run: |
          mkdir release
          find artifacts -type f -exec mv {} release/ \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.exe
            release/*.msi
            release/*.dmg
            release/*.zip
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.apk
            release/*.aab
            release/*.ipa
            release/*.yml
            release/*.blockmap
          generate_release_notes: true
          overwrite_files: true
