name: Validate Remote Config

on:
  push:
    paths:
      - 'remote-config.json'
      - 'remote-config.json.hash'
      - 'scripts/validate-config.js'
  pull_request:
    paths:
      - 'remote-config.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install cheerio axios
        
      - name: Run Validation Script
        run: node scripts/validate-config.js
